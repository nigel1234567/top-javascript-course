<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="library">
        <div id="table"></div>
        <div class="window">
            <div class="input" id="title">Title: <input type="text" name="title"></div>
            <div class="input" id="author">Author: <input type="text" name="author"></div>
            <div class="input" id="pages">Pages: <input type="number" name="pages"></div>
            <div class="input" id="read">
                Read?: <select name="read">
                    <option value="Read">Read</option>
                    <option value="Not read yet">Not read yet</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button id="add">Add New Book</button>
        </div>
    </div>
</body>
</html>
