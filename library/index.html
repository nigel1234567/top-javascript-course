<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="library">
        <div id="table"></div>
        <form class="window">
            <div class="input" id="title">Title: <input type="text" name="title" class="add" required></div>
            <div class="input" id="author">Author: <input type="text" name="author" class="add" required></div>
            <div class="input" id="pages">Pages: <input type="number" name="pages" class="add" required></div>
            <div class="input" id="read">
                Read?: <select name="read">
                    <option value="Read">Read</option>
                    <option value="Not read yet">Not read yet</option>
                </select>
            </div>
            <button id="add">Add New Book</button>
        </form>
    </div>
</body>
</html>
